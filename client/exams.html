<html>

<head>
    <title>WebApi Client</title>

    <link rel="stylesheet" href="scripts/bootstrap/dist/css/bootstrap.min.css" />
    <script src="scripts/jquery/dist/jquery.min.js"></script>
    <script src="scripts/Functions/exams.js"></script>
</head>

<body>

    <div class="container-fluid">
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">WebApi Client</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Students</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="exams.html">Exams</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="login.html">Login</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <br><br>

        <h3>Exams</h3>
        <table id="examsTable" class="table table-bordered table-responsive-lg">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Student</th>
                    <th>Subject</th>
                    <th>Professor</th>
                    <th>Points</th>
                    <th>Grade</th>
                </tr>
                <tr>
                    <td></td>
                    <td id="studentElement">
                        <select id="studentsDropdown"></select>
                    </td>
                    <td id="subjectElement">
                        <select id="subjectsDropdown"></select>
                    </td>
                    <td id="professorElement">
                        <select id="professorsDropdown"></select>
                    </td>
                    <td><input id="points" type="number" /></td>
                    <td><input id="grade" type="number" /></td>
                    <td>
                        <input type="button" id="insert" class="btn btn-primary" value="Insert"
                            onclick='onAddExam(this)' />
                    </td>
            </thead>
        </table>
        <br />
        <div id="msg"></div>
    </div>

    <script src="scripts/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
